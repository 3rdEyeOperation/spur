; PlatformIO Project Configuration File
; T-Beam S3 Core RF Drone Frequency Detector
;
; Uses RadioLib to detect drone frequencies in 900MHz and 2.4GHz bands
; with modulation type identification and Meshtastic-style display UI

[env:tbeam-s3-core]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; T-Beam S3 Core specific settings
board_build.mcu = esp32s3
board_build.f_cpu = 240000000L
board_build.flash_mode = qio
board_build.flash_size = 16MB
board_build.partitions = default_16MB.csv

; Build flags for T-Beam S3 Core
build_flags = 
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DBOARD_HAS_PSRAM
    -DCORE_DEBUG_LEVEL=0
    -DTBEAM_S3_CORE
    ; SX1262 LoRa module pins (900MHz band)
    -DLORA_CS=10
    -DLORA_IRQ=21
    -DLORA_RST=17
    -DLORA_BUSY=13
    ; SX1280 module pins (2.4GHz band) - if connected
    -DSX1280_CS=5
    -DSX1280_IRQ=39
    -DSX1280_RST=14
    -DSX1280_BUSY=15
    ; Display pins (SSD1306 OLED)
    -DOLED_SDA=42
    -DOLED_SCL=41
    -DOLED_RST=-1
    ; User button
    -DBUTTON_PIN=0

lib_deps =
    jgromes/RadioLib@^6.6.0
    adafruit/Adafruit SSD1306@^2.5.7
    adafruit/Adafruit GFX Library@^1.11.9
    bblanchon/ArduinoJson@^7.0.0

monitor_speed = 115200
upload_speed = 921600
